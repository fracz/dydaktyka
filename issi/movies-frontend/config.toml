baseURL = 'https://fracz.github.io/dydaktyka/issi/movies-frontend'
languageCode = 'pl-pl'
title = 'Moviews Frontend'
theme = 'relearn'
themesDir = '../../themes'
publishDir = '../../public/issi/movies-frontend'

defaultContentLanguage = "pl"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false
canonifyurls = true

[params]
editURL = "https://github.com/fracz/dydaktyka/edit/main/issi/movies-frontend/content/"
author.name = "Wojciech FrÄ…cz"
showVisitedLinks = false
disableSearch = true
disableBreadcrumb = true
disableAssetsBusting = false
disableInlineCopyToClipBoard = false
disableShortcutsTitle = false
disableLanguageSwitchingButton = true
ordersectionsby = "weight"
themeVariant = "green" # choose theme variant "green", "gold" , "gray", "blue" (default)

  [params.imageEffects]
    border = true
    lazy = true
    lightbox = false
    shadow = false

[outputs]
home = [ "HTML" ]

[markup]
  [markup.highlight]
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
